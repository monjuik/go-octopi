
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Portfolio Tracker — Home</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #f8fafc 0%, #f1f3f5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .hero-container {
      max-width: 700px;
      text-align: center;
      padding: 2rem;
    }
    .form-control {
      height: 3rem;
      font-size: 1.1rem;
    }
    .btn-primary {
      height: 3rem;
      font-size: 1.1rem;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <div class="mb-4">
      <img src="https://cryptologos.cc/logos/solana-sol-logo.png?v=032" width="64" height="64" alt="Solana logo">
    </div>
    <h1 class="fw-semibold mb-3">Crypto Portfolio Tracker</h1>
    <p class="text-muted mb-4">
      Track your staking rewards and annual returns for Solana and other supported networks.
    </p>

    <!-- Wallet input form -->
    <form id="walletForm" class="row g-2 justify-content-center">
      <div class="col-md-8 col-sm-10">
        <input id="walletInput" type="text" class="form-control" placeholder="Enter your wallet address" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">View portfolio</button>
      </div>
    </form>

    <div id="errorMessage" class="text-danger small mt-3" style="display:none;">
      Invalid address format. Please check and try again.
    </div>

    <div class="mt-4">
      <button class="btn btn-outline-secondary btn-sm" id="demoWallet">
        <i class="bi bi-lightning-charge"></i> Try demo wallet
      </button>
    </div>
  </div>

  <footer>
    © 2025 Crypto Portfolio Tracker · Made with ❤️ using Bootstrap 5 & ApexCharts
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('walletForm');
    const input = document.getElementById('walletInput');
    const errorMsg = document.getElementById('errorMessage');

    function isValidSolAddress(address) {
      // Simplified Solana address regex check (base58, 32-44 chars)
      return /^[1-9A-HJ-NP-Za-km-z]{32,44}$/.test(address);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const addr = input.value.trim();
      if (isValidSolAddress(addr)) {
        window.location.href = `/wallet/${addr}`;
      } else {
        errorMsg.style.display = 'block';
      }
    });

    document.getElementById('demoWallet').addEventListener('click', () => {
      window.location.href = '/wallet/3k6ExampleDemoWallet1234567890';
    });
  </script>

</body>
</html>
